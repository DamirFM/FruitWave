<mat-toolbar class="justify-between max-w-7xl mx-auto border-x bg-blue-200" [ngClass]="{ 'hide-toolbar': scrollDirection === 'down' }">
  <a routerLink="home">FruitWave ðŸŒŠ</a>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon [matBadge]="itemsQuantity" matBadgeColor="warn">shopping_cart</mat-icon>
  </button>
    <mat-menu #menu="matMenu">
      <div class="p-3 divide-y divide-solid">
        <div class="pb-3 flex justify-between">
          <span class="mr-16">{{itemsQuantity}} Items</span>
        </div>
        <div *ngIf="cart.items.length">
        <div 
        *ngFor='let item of cart.items'
        class="flex justify-between font-light mb-2">
            {{item.name}} x {{item.quantity}}
          <span class="font-bold">{{ item.price | currency }}</span>
        </div>
      </div>
        <div class="flex justify-between py-3 font-light">
            Total:
            <span class="font-bold not-italic">{{getTotal(cart.items) | currency}}</span>
          </div>
          <div class="flex justify-center">
            <button 
            mat-button
            routerLink="cart"
            color="primary"
            >View Cart</button>
            </div>  
      </div>
    </mat-menu>
  </mat-toolbar>
